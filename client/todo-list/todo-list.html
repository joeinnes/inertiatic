<template name="toDoList">
    <div class="col todo-list-col">
        <div class="day-header">
            <h1>{{dayName}}</h1>
            <small>{{dateFormat}}</small>
        </div>
        <ul class="todo-list" id="{{dateFormat}}">
            {{#each todos}}
                {{> toDoItem}}
            {{/each}}
        </ul>
    </div>
</template>
